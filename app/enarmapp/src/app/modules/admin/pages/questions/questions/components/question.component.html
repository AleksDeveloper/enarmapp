<div class="p-2 m-1 rounded shadow-lg">
    <div (click)="remove.emit()" class="float-end">
        <button class="btn btn-close"></button>
    </div>
    <div class="input-group mt-10 mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Pregunta</span>
        </div>
        <input type="text" class="form-control" placeholder="Pregunta" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="mt-15">
        <label for="descripcion">Descripcion de la pregunta</label>
        <div class="mt-5">
            <quill-editor [styles]="{height: '150px'}" placeholder="ingresa aqui la descripcion"></quill-editor>
        </div>
    </div>
    <div class="mt-15">
        <div class="row">
            <div class="col">
                <div class="mb-4 d-flex justify-content-center">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" alt="example placeholder"
                        style="width: 300px;" />
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="customFile1">Elige imagen</label>
                        <input type="file" class="form-control d-none" id="customFile1" />
                    </div>
                </div>
            </div>
            <div class="col">
                <label for="descripcion">Bibliografia</label>
                <div class="mt-5">
                    <quill-editor [styles]="{height: '100px'}"
                        placeholder="ingresa aqui la bibiliografia y referencias"></quill-editor>
                </div>
            </div>
        </div>
    </div>
    <!-- Respuestas -->
    <div class="mt-18 mb-25">
        <button (click)="addAnswer()" class="btn btn-success">AÃ±adir Respuesta</button>
        <div *ngFor="let answer of answers; index as index" class="p-2 m-2 rounded shadow-lg">
            <div class="float-end">
                <button (click)="removeAnswer(index)" class="btn btn-close"></button>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="input-group mt-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Respuesta</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Pregunta" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col mt-5">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="correcta" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="correcta">Correcta</label>

                        <input type="radio" class="btn-check" name="btnradio" id="incorrecta" autocomplete="off">
                        <label class="btn btn-outline-primary" for="incorrecta">Incorrecta</label>
                    </div>
                </div>
            </div>
            <div class="mt-15">
                <label for="descripcion">Retroalimentacion</label>
                <div class="mt-5">
                    <quill-editor [styles]="{height: '100px'}"
                        placeholder="ingresa aqui la retroalimentacion"></quill-editor>
                </div>
            </div>
        </div>

    </div>

</div>

<div [ngClass]="{'show': showError.length !== 0}" class="toast align-items-center text-white bg-danger border-0"
    style="position: fixed; top: 9%;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{showError}}
        </div>
        <button (click)="showError = ''" type="button" class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
