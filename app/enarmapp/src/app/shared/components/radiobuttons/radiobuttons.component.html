<div *ngIf="option === 'idioma'" class="div___position">
    <div class="div___item" *ngFor="let item of optionsLanguage">
        <input class="input___item" [value]="item.value" type="radio" (click)="select(item)" [(ngModel)]="radioSelected">
        <h5 class="h5___item">{{item.value}}</h5>
    </div>
</div>

<div *ngIf="option === 'examen'" class="div___position">
    <div class="div___item" *ngFor="let item of optionsMode">
        <input class="input___item" [value]="item.value" type="radio" (click)="select(item)" [(ngModel)]="radioSelected">
        <h5 class="h5___item">{{item.value}}</h5>
    </div>
</div>
